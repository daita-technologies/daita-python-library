name: Publish Python 🐍 library 📦 to PyPI

on:
  release:
    types: [published]

jobs:
  build-n-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        architecture: 
          - 'x64'
        python-version:
          - '3.8'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      - name: Generate file env
        env:
          DAITA_TOKEN: ${{ secrets.DAITA_TOKEN }}
          PRESIGN_URL: ${{ secrets.PRESIGN_URL }}
          CHECK_EXISTENCE_FILE: ${{ secrets.CHECK_EXISTENCE_FILE }}
          CREATE_PRESIGN_SIGNLE_URL: ${{ secrets.CREATE_PRESIGN_SIGNLE_URL }}
          UPLOAD_COMPRESS_FILE: ${{ secrets.UPLOAD_COMPRESS_FILE }}
        run: |
          echo "CREATE ENVIROMENT FILE"
          export PATH_ENV_FILE =./daita/.env
          touch $PATH_ENV_FILE
          echo $DAITA_TOKEN > $PATH_ENV_FILE
          echo $PRESIGN_URL > $PATH_ENV_FILE
          echo $CHECK_EXISTENCE_FILE > $PATH_ENV_FILE
          echo $CREATE_PRESIGN_SIGNLE_URL > $PATH_ENV_FILE
          echo $CREATE_PRESIGN_SIGNLE_URL > $PATH_ENV_FILE
          echo $UPLOAD_COMPRESS_FILE > $PATH_ENV_FILE
          cat $PATH_ENV_FILE

      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user

      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .

      - name: Publish library 📦 to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
