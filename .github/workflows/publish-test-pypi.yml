name: Publish Python 🐍 library 📦 to TestPyPI

on:
  push:
    branches:
      - main

jobs:
  build-n-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        architecture: 
          - 'x64'
        python-version:
          - '3.8'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user

      - name: Make .env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_DAITA_TOKEN: ${{ secrets.DAITA_TOKEN }}
          envkey_PRESIGNED_URL: ${{ secrets.PRESIGNED_URL }}
          envkey_CHECK_FILE_EXISTENCE: ${{ secrets.CHECK_FILE_EXISTENCE }}
          envkey_CREATE_PRESIGNED_SINGLE_URL: ${{ secrets.CREATE_PRESIGNED_SINGLE_URL }}
          envkey_UPLOAD_COMPRESSED_FILE: ${{ secrets.UPLOAD_COMPRESSED_FILE }}
          directory: ./daita
          file_name: .env
          fail_on_empty: true

      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .

      - name: Publish library 📦 to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
