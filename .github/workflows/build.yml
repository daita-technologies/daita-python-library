name: Build Python 🐍 library 📦

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        architecture: 
          - 'x64'
        python-version:
          - '3.8'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      
      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user

      - name: Build a binary wheel and a source tarball
        run: cat .env
        env:
          DAITA_TOKEN: ${{ secrets.DAITA_TOKEN }}
          PRESIGNED_URL: ${{ secrets.PRESIGNED_URL }}
          CHECK_FILE_EXISTENCE: ${{ secrets.CHECK_FILE_EXISTENCE }}
          CREATE_PRESIGNED_SINGLE_URL: ${{ secrets.CREATE_PRESIGNED_SINGLE_URL }}
          UPLOAD_COMPRESSED_FILE: ${{ secrets.UPLOAD_COMPRESSED_FILE }}
